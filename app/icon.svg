<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="meterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0f"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Meter arc (calm to stress gradient) -->
  <path 
    d="M 6 20 A 12 12 0 0 1 26 20" 
    fill="none" 
    stroke="url(#meterGrad)" 
    stroke-width="3" 
    stroke-linecap="round"
  />
  
  <!-- Meter tick marks -->
  <circle cx="7" cy="18" r="1" fill="#4ade80"/>
  <circle cx="16" cy="8" r="1" fill="#fbbf24"/>
  <circle cx="25" cy="18" r="1" fill="#b91c1c"/>
  
  <!-- Center indicator needle -->
  <circle cx="16" cy="20" r="2" fill="#f5f5f7"/>
  <line x1="16" y1="20" x2="22" y2="12" stroke="#f5f5f7" stroke-width="2" stroke-linecap="round"/>
  
</svg>
